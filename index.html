<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heroes & Villains</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
  </head>
  <body class="body">
    <nav class="nav-container">
      <div class="nav-heroes"><h3>heroes</h3></div>
      <div class="nav-search">
        <form class="form-inline heroes-search">
          <input
            class="form-control mr-sm-2"
            id="heroes-search"
            type="search"
            placeholder="Search..."
            aria-label="Search a Hero/Villain"
          />
        </form>
      </div>
      <div class="nav-villains"><h3>villains</h3></div>
    </nav>
    <div class="page-container">
      <ul class="heroes-list"></ul>
      <div class="modal-dialog hidden" role="document">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body font-weight-bold text-center">
            <div class="modal-image-container"></div>
          </div>
          <div class="modal-footer"></div>
        </div>
        <div class="powers-modal hidden"></div>
        <div class="appearance-modal hidden"></div>
        <div class="bio-modal hidden"></div>
        <div class="work-modal hidden"></div>
        <div class="affiliations-modal hidden"></div>
      </div>
    </div>
    <script src="src/js/scripts2.js"></script>
  </body>
</html>
